<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mainpage.css"> 
    <script src="mainpage.js" defer></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Survey</h2>
        <form id="SurveyForm" onsubmit="return Confirm();">
            <div class="name-box mb-3">
                <label for="name" class="form-label" >Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Write your name">
            </div>
            <div class="db-box mb-3">
                <label for="db" class="form-label" >Your Birth of date:</label>
                <input type="text" class="form-control" id="db" placeholder="Write your date of birth">
            </div>
            <div class="CCCD-box mb-3">
                <label for="CCCD" class="form-label" >Your CCCD:</label>
                <input type="text" class="form-control" id="CCCD" placeholder="Write your CCCD">
            </div>
            <div class="Address-box mb-3">
                <label for="Address" class="form-label" >Your Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Write your address">
            </div>
            
            <div class="Confirm text-center mt-4">
                <button type="button" class="btn btn-primary" onclick="Confirm()">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
